{% extends "mitesting/assessment_base.html" %}{% load testing_tags %}

{% block content %}
<h3>{{ assessment_name }}{{version_string}}</h3>
<h5>{{ course }}</h5>

<section class="quiz_main">
<ol class="quiz_questions">
{% for solution in solution_list %}
<a class="anchor" id="solution{{ forloop.counter}}"></a>
<li class="question{%if solution.question.css_class%} {{ solution.question.css_class }}{%endif%}">{{ solution.solution_text }}</li>
{% endfor %}
</ol>
</section>

{% endblock %}
