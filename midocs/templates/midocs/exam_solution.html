<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Exam</title>

<style type="text/css">
@page {
  @top-center {
    content: element(pageHeader);
  }
}
#pageHeader{
  position: running(pageHeader);
}
</style>
<script type="text/javascript" src="/MathJax/MathJax.js?config=TeX-AMS_HTML-full,local/midefault{% if notation_config %},local/{{notation_config }}{%endif%}"></script>

</head>
<body>


<div id="pageHeader">Hello</div>

<p>{{ the_exam }}</p>

<ol>
{% for solution in solution_list %}
<li><div style="font-weight: bold;">{{ solution.question }}</div>

{{ solution.solution }}</li>
{% endfor %}
</ol>


</body>
